<head>
    <title>Comet IRC</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <meta name="mobile-web-app-capable" content="yes"/>

 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"/>

</head>

<body>
    <paper-drawer-panel>
        <div drawer>
            <ul class="off-canvas-list">
                {{#each channels}} {{> channel}} {{/each}}
            </ul>
        </div>
        <div main>

            <div class="nav">
                {{> navbar}}
                <paper-tabs scrollable>
                    {{#each channels}} {{> channeltab}} {{/each}}
                </paper-tabs>
            </div>

            <paper-dialog id="connectModal" class="small" entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
                {{> serverconnect}}
            </paper-dialog>

            <paper-dialog id="loginModal" class="small" entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
                {{> loginform}}
            </paper-dialog>

            <div class="panel" id="messages">
                <div data-alert class="alert-box secondary">
                    <button class="button tiny" id="loadmore">Load more scrollback.</button>
                </div>
                <ul class="messages">
                    {{#each messages}} {{> message}} {{/each}}
                </ul>
            </div>


            {{> channelmsg}}

        </div>
    </paper-drawer-panel>

    <paper-toast id="loginSuccess" text="Logged in successfully!"></paper-toast>
    <paper-toast id="loginFailure" text="Failed to login"></paper-toast>
    <paper-toast id="registerSuccess" text="Registered successfully!."></paper-toast>
    <paper-toast id="registerFailure" text="Failed to register"></paper-toast>
</body>

<template name="navbar">
    <nav class="top-bar">
        <section class="top-bar-section">
            {{#if currentUser}}
                <!-- Left Nav Section -->
                <ul class="left">
                    <li class="inline"><paper-icon-button paper-drawer-toggle icon="icons:menu"></paper-icon-button></li>
                    <li class="inline"><a href="#" class="bold" id="connectModalLink">Connect to a Server</a></li>
                </ul>

                <!-- Right Nav Section -->
                <ul class="right">
                    <paper-menu-button>
                        <paper-icon-button icon="social:people" class="dropdown-trigger" vertical-align="top" horizontal-align="right"></paper-icon-button>
                        <paper-menu class="dropdown-content">
                            <paper-item class="bold">Users</paper-item>
                            {{#each users}} {{> user}} {{/each}}
                        </paper-menu>
                    </paper-menu-button>

                    {{#if hasNotifications}}
                    <core-menu-button>
                        <paper-icon-button icon="social:notifications"></paper-icon-button>
                        <core-dropdown layered class="dropdown">
                            <core-menu>
                                <core-item class="bold">Notifications</core-item>
                                {{#each users}} {{> user}} {{/each}}

                            </core-menu>
                        </core-dropdown>
                    </core-menu-button>
                    {{else}}
                    <paper-icon-button icon="social:notifications-none"></paper-icon-button>
                    {{/if}}

                    <li class="inline"><a id="logout" href="#">Logout</a></li>
                </ul>

            {{else}}
                <ul class="right">
                    <li class=""><a href="#" id="loginModalLink">Login /
                        Sign up</a></li>
                </ul>

            {{/if}}

        </section>
    </nav>

</template>


<template name="message">
    {{#if action}}
        <li class="message">[{{time}}]<span style="font-style: italic;color: #222;"> * {{handle}} {{{text}}}</span></li>
    {{else}}
        <li class="message">[{{time}}] &lt;{{handle}}&gt; {{{text}}}</li>
    {{/if}}

</template>

<template name="channel">
    {{#if title}}
        <li><label>{{name}}</label></li>
    {{else}}
        <li><a href="#" id="{{server_id}}" class="channel">{{name}}</a></li>
    {{/if}}
</template>

<template name="channeltab">
    {{#if title}}
        <paper-tab horizontal center-center layout>{{name}}</paper-tab>
    {{else}}
        <paper-tab ink id="{{server_id}}" class="channel" horizontal center-center layout>{{name}}</paper-tab>
    {{/if}}
</template>


<template name="user">
    <paper-item><a href="#" id="{{server}}">{{ircuser}}</a></paper-item>
</template>

<template name="serverconnect">
    <h2>Connect to a Server</h2>
    <div>
        <form id="connect-form">
            <label for="irc_server_name">Server Name (Optional)</label>
            <input id="irc_server_name" type="text" class="validate">

            <div class="row collapse">
                <div class="small-9 large-10 columns">
                    <label for="irc_server">IRC Server</label>
                    <input id="irc_server" type="text" placeholder="Hostname or IP">
                </div>
                <div class="small-3 large-2 columns">
                    <label for="irc_port" style="color: #fff">.</label>
                    <input type="text" class="postfix" id="irc_port" placeholder="Port">
                </div>
            </div>

            <label for="irc_nick">Nickname</label>
            <input id="irc_nick" type="text" class="validate">

            <label for="irc_password">IRC Password</label>
            <input id="irc_password" type="password" class="validate">

            <label for="channel">Channel</label>
            <input id="channel" type="text" class="validate">

            <div class="button-group">
                <button href="#!" aria-label="Close" type="submit" name="action" class="button half-width success">Connect
                </button>
                <paper-button id="cancelButton" affirmative class="button half-width secondary floatright">Cancel</paper-button>
            </div>
        </form>
    </div>
</template>

<template name="loginform">
    <form class="row">
        <div class="input-field">
            <label for="username">Username</label>
            <input id="username" type="text" class="validate">
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input id="password" type="password" class="validate">
        </div>

        <div class="button-group round">
            <a href="#!" id="login" class="button half-width success">Login</a>
            <a href="#!" id="signup" class="button half-width secondary">Sign Up</a>
        </div>
    </form>
</template>

<template name="channelmsg">
    <form class="channelmsg">
        <div class="large-12 columns">
            <div class="row collapse">
                <div class="small-10 columns">
                    <input type="text" id="msginput" name="irc_msg" autocomplete="off" class="nomargin"
                           placeholder="Message">
                </div>
                <div class="small-1 columns">
                    <a id="tabbutton" class="nomargin button postfix"><iron-icon icon="icons:search"></iron-icon></a>
                </div>
                <div class="small-1 columns">
                    <button type="submit" name="action" class="nomargin button postfix">Send</button>
                </div>
            </div>
        </div>
    </form>
</template>
