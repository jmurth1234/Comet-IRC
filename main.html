<head>
    <title>Comet IRC</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <meta name="mobile-web-app-capable" content="yes"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"/>

    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="bower_components/core-icon/core-icon.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-icons/social-icons.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/core-list/core-list.html">
</head>

<body >

<core-drawer-panel>
    <div drawer>
        <ul class="off-canvas-list">
            {{#each channels}} {{> channel}} {{/each}}
        </ul>
    </div>
    <div main>
        <!--   Old users list
        <aside class="right-off-canvas-menu">
            <ul class="off-canvas-list">
                <li>
                    <label>Users</label>
                </li>
                {{#each users}} {{> user}} {{/each}}

            </ul>
        </aside> -->

        <div class="nav">
            {{> navbar}}
            <paper-tabs link scrollable>
                {{#each channels}} {{> channeltab}} {{/each}}
            </paper-tabs>
        </div>

        <paper-dialog id="connectModal" class="small" heading="Connect" transition="core-transition-center">
            {{> serverconnect}}
        </paper-dialog>

        <paper-dialog id="loginModal" class="small" heading="Login or Sign up" transition="core-transition-center">
            {{> loginform}}
        </paper-dialog>


        <div class="panel" id="messages">
            <div data-alert class="alert-box secondary">
                <button class="button tiny" id="loadmore">Load more scrollback.</button>
            </div>
            <ul class="messages">
                {{#each messages}} {{> message}} {{/each}}
            </ul>
        </div>


        {{> channelmsg}}

    </div>
</core-drawer-panel>


</body>

<template name="navbar">
    <nav class="top-bar">
        <section class="top-bar-section">
            {{#if currentUser}}
                <!-- Left Nav Section -->
                <ul class="left">
                    <li class="inline"><core-icon-button core-drawer-toggle icon="menu"></core-icon-button></li>
                    <li class="inline"><a href="#" class="bold" id="connectModalLink">Connect to a Server</a></li>
                </ul>

                <!-- Right Nav Section -->
                <ul class="right">
                    <li class="inline"><core-icon-button icon="social:people"></core-icon-button></li>
                    <li class="inline"><a id="logout" href="#">Logout</a></li>
                </ul>

            {{else}}
                <ul class="right">
                    <li class=""><a href="#" id="loginModalLink">Login /
                        Sign up</a></li>
                </ul>

            {{/if}}

        </section>
    </nav>

</template>


<template name="message">
    {{#if action}}
        <li class="message">[{{time}}]<span style="font-style: italic; color: #555;"> * {{handle}} {{{text}}}</span></li>
    {{else}}
        <li class="message">[{{time}}] &lt;{{handle}}&gt; {{{text}}}</li>
    {{/if}}

</template>

<template name="channel">
    {{#if title}}
        <li><label>{{name}}</label></li>
    {{else}}
        <li><a href="#" id="{{server_id}}" class="channel">{{name}}</a></li>
    {{/if}}
</template>

<template name="channeltab">
    {{#if title}}
        <paper-tab noink><a horizontal center-center layout>{{name}}</a></paper-tab>
    {{else}}
        <paper-tab noink><a href="#" id="{{server_id}}" class="channel" horizontal center-center layout>{{name}}</a></paper-tab>
    {{/if}}
</template>


<template name="user">
    <li><a href="#" id="{{server}}" class="channel">{{ircuser}}</a></li>
</template>

<template name="serverconnect">
    <form id="connect-form">
        <label for="irc_server_name">Server Name (Optional)</label>
        <input id="irc_server_name" type="text" class="validate">

        <div class="row collapse">
            <div class="small-9 large-10 columns">
                <label for="irc_server">IRC Server</label>
                <input id="irc_server" type="text" placeholder="Hostname or IP">
            </div>
            <div class="small-3 large-2 columns">
                <label for="irc_port" style="color: #fff">.</label>
                <input type="text" class="postfix" id="irc_port" placeholder="Port">
            </div>
        </div>

        <label for="irc_nick">Nickname</label>
        <input id="irc_nick" type="text" class="validate">

        <label for="irc_password">IRC Password</label>
        <input id="irc_password" type="password" class="validate">

        <label for="channel">Channel</label>
        <input id="channel" type="text" class="validate">

        <div class="button-group">
            <button href="#!" aria-label="Close" type="submit" name="action" class="button half-width success">Connect
            </button>
            <paper-button id="cancelButton" affirmative class="button half-width secondary floatright">Cancel</paper-button>
        </div>
    </form>

</template>

<template name="loginform">
    <form class="row">
        <div class="input-field">
            <label for="username">Username</label>
            <input id="username" type="text" class="validate">
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input id="password" type="password" class="validate">
        </div>

        <div class="button-group round">
            <a href="#!" id="login" class="button half-width success">Login</a>
            <a href="#!" id="signup" class="button half-width secondary">Sign Up</a>
        </div>
    </form>
</template>

<template name="channelmsg">
    <form class="channelmsg">
        <div class="large-12 columns">
            <div class="row collapse">
                <div class="small-9 large-11 columns">
                    <input type="text" id="msginput" name="irc_msg" autocomplete="off" class="nomargin"
                           placeholder="Message">
                </div>
                <div class="small-3 large-1 columns">
                    <button type="submit" name="action" class="nomargin button postfix">Send</button>
                </div>
            </div>
        </div>
    </form>
</template>
