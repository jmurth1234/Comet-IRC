<head>
    <title>Comet IRC</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <meta name="mobile-web-app-capable" content="yes"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"/>

</head>

<body>
<div class="snap-drawers">
    <div class="snap-drawer snap-drawer-left">
        <ul class="off-canvas-list">
            {{#each channels}} {{> channel}} {{/each}}
        </ul>
    </div>

    <div class="snap-drawer snap-drawer-right">
        <ul class="off-canvas-list">
            <li><label>Users</label></li>
            {{#each users}} {{> user}} {{/each}}
        </ul>
    </div>
</div>

<div id="mainContent" class="main snap-content">
    <div class="nav">
        {{> navbar}}
    </div>

    <div id="connectModal" class="reveal-modal tiny" data-reveal aria-labelledby="Connect" aria-hidden="true" role="dialog">
        {{> serverconnect}}
    </div>

    <div id="loginModal" class="reveal-modal tiny" data-reveal aria-labelledby="Login" aria-hidden="true" role="dialog">
        {{> loginform}}
    </div>

    <div id="imageitModal" class="reveal-modal" data-reveal aria-labelledby="Upload Image" aria-hidden="true"
         role="dialog">
        {{> imageit}}
    </div>


    <div class="panel" id="messages">
        <div data-alert class="alert-box secondary">
            <button class="haeck primary tiny" id="loadmore">Load more scrollback.</button>
        </div>
        <ul class="messages">
            {{#each messages}} {{> message}} {{/each}}
        </ul>
    </div>


    {{> channelmsg}}

</div>


<paper-toast id="loginSuccess" text="Logged in successfully!"></paper-toast>
<paper-toast id="loginFailure" text="Failed to login"></paper-toast>
<paper-toast id="registerSuccess" text="Registered successfully!."></paper-toast>
<paper-toast id="registerFailure" text="Failed to register"></paper-toast>
</body>

<template name="navbar">
    <nav class="top-bar">
        <section class="top-bar-section">
            {{#if currentUser}}
                <!-- Left Nav Section -->
                <ul class="left">
                    <li class="inline"><a href="#" id="connectModalLink" data-reveal-id="connectModal">Connect</a></li>
                </ul>

                <!-- Right Nav Section -->
                <ul class="right">
                    {{#if hasNotifications}}
                        <paper-menu-button>
                            <paper-icon-button icon="social:notifications" class="dropdown-trigger"
                                               vertical-align="top" horizontal-align="right"></paper-icon-button>
                            <ul class="dropdown-content notifications">
                                <li class="dropdown-content-li">
                                    <a class="bold">
                                        <paper-item>
                                            <paper-item-body>
                                                <div>Notifications: {{notificationsCount}}</div>
                                            </paper-item-body>
                                        </paper-item>
                                    </a>
                                </li>
                                {{#each notifications}}
                                    <li class="dropdown-content-li"><a>{{> notification}}</a></li>
                                {{/each}}

                            </ul>
                        </paper-menu-button>
                    {{else}}
                        <paper-icon-button icon="social:notifications-none"></paper-icon-button>
                    {{/if}}
                    <li class="inline"><a id="logout" href="#">Logout</a></li>
                </ul>

            {{else}}
                <ul class="right">
                    <li class=""><a href="#" id="loginModalLink" data-reveal-id="loginModal">Login / Sign up</a></li>
                </ul>

            {{/if}}

        </section>
    </nav>

</template>


<template name="message">
    {{#if action}}
        <li class="message">[{{time}}]<span style="font-style: italic;color: #222;"> * {{handle}} {{{text}}}</span></li>
    {{else}}
        <li class="message {{css}}">[{{time}}] &lt;<a class="user" id="{{server}}"
                                                      href="#">{{handle}}</a>&gt; {{{text}}}</li>
    {{/if}}

</template>

<template name="channel">
    {{#if title}}
        <li><label>{{name}}</label></li>
    {{else}}
        <li><a href="#" id="{{server_id}}" class="channel">{{name}}</a></li>
    {{/if}}
</template>

<template name="channeltab">
    {{#if title}}
        <paper-tab horizontal center-center layout>{{name}}</paper-tab>
    {{else}}
        <paper-tab ink id="{{server_id}}" class="channel" horizontal center-center layout>{{name}}</paper-tab>
    {{/if}}
</template>


<template name="user">
    <li><a href="#" class="user" id="{{server}}">{{ircuser}}</a></li>
</template>

<template name="notification">
    <paper-item>
        <paper-item-body two-line>
            <div>Mentioned by {{handle}} in {{channel}}</div>
            {{#if action}}
                <div secondary> class="message">[{{time}}]<span
                        style="font-style: italic;color: #222;"> * {{handle}} {{{text}}}</span></div>
            {{else}}
                <div secondary>&lt;{{handle}}&gt; {{{text}}}</div>
            {{/if}}
        </paper-item-body>
    </paper-item>
</template>

<template name="serverconnect">
    <h2>Connect to a Server</h2>

    <div>
        <form id="connect-form">
            <label for="irc_server_name">Server Name (Optional)</label>
            <input id="irc_server_name" type="text" class="validate">

            <div class="row collapse">
                <div class="small-9 large-10 columns">
                    <label for="irc_server">IRC Server</label>
                    <input id="irc_server" type="text" placeholder="Hostname or IP">
                </div>
                <div class="small-3 large-2 columns">
                    <label for="irc_port" style="color: #fff">.</label>
                    <input type="text" class="postfix" id="irc_port" placeholder="Port">
                </div>
            </div>

            <input id="ssl" type="checkbox" class="validate">
            <label for="ssl">Is this a secure server (SSL)?</label>

            <label for="irc_nick">Nickname</label>
            <input id="irc_nick" type="text" class="validate">

            <label for="irc_password">IRC Password</label>
            <input id="irc_password" type="password" class="validate">

            <label for="channel">Channel</label>
            <input id="channel" type="text" class="validate">

            <input id="znc" type="checkbox" class="validate">
            <label for="znc">Is this a ZNC?</label>

            <div class="button-group">
                <button href="#!" aria-label="Close" type="submit" name="action"
                        class="haeck success primary half-width">Connect
                </button>
                <a id="cancelButton" class="haeck secondary half-width floatright" aria-label="Close">Cancel</a>
            </div>
        </form>
    </div>
</template>

<template name="loginform">
    <form class="row">
        <div class="input-field">
            <label for="username">Username</label>
            <input id="username" type="text" class="validate">
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input id="password" type="password" class="validate">
        </div>

        <div class="button-group round">
            <button href="#!" id="login" class="haeck success primary half-width">Login</button>
            <a href="#!" id="signup" class="haeck half-width secondary floatright">Sign Up</a>
        </div>
    </form>
</template>

<template name="channelmsg">
    <form class="channelmsg">
        <ul class="form">
            <li><a href="#" id="leftMenu"><i class="fa fa-list"></i></a></li>
            <li><a href="#" id="tabbutton"><i class="fa fa-search"></i></a></li>
            <li class="stretch"><input type="text" id="msginput" name="irc_msg" autocomplete="off" class="nomargin" placeholder="Message"></li>
            <li><a href="#" id="rightMenu"><i class="fa fa-users"></i></a></li>
        </ul>
    </form>
</template>

<template name="imageit">
    <div id="imageit-wrapper">
        <div id="content">
            <p>Using Chrome, IE11 or Firefox? Just use Ctrl-V in the below box to paste most images straight onto
                ImageIT!</p>

            <div id="paste" contenteditable="">
            </div>
            <p>Not working? Just click the button, and we'll let you choose any image on your PC, phone or tablet.</p>

            <div>
                <form action="/" id="imgUpload" method="post" class="add-entry" enctype="multipart/form-data">
                    <input id="fileInput" name="fileInput" type="file">
                </form>
            </div>
        </div>
    </div>
</template>
